<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        h1{
            font: normal 10 Arial;
            text-align: center;
        }
        button{
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>

    <button onclick="clicar()"> Antecessor e Sucessor </button>

    <script>
        function clicar(){
            var num = Number(window.prompt('Digite um número inteiro qualque'))
            var ant = --num
            var suc = ++num 
            window.alert(`Antes de ${num} temos o número ${ant}. \nDepois de ${num} temos o número ${suc}.`)
        }
    </script>
</body>
</html>
